<!DOCTYPE html>
<html lang="sv">
	<head>
		<title>Kokschema</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" type="text/css" href="brygg.css" />
		<script src="kokschema.js"></script>
	</head>
	<body>
		<h1>Kokschema</h1>
		<div id="divName">
			<div id="textName">
				Namn på kokschema<br />
				<input type="text" id="name" />
			</div>
			<div id="textTime">
				Total koktid<br />
				<input type="number" id="boilTime" min="0" />
			</div>
		</div>
		<div id="list" style="display:none">
		</div>
		<div id="edited" style="display:none">
			<p>Säkert att du vill spara över?</p>
			<button id="yes">Ja</button>
			<button id="no">Nej</button>
		</div>
		<div id="steps">
		</div>
		<div id="nextStep">
			<form id="newStep">
				<p style="font-weight:bold">Nästa steg</p>
				<p>Humle/Krydda: <input id="hops" type="text" pattern="[a-zA-ZåäöÅÄÖ0-9]+" required /></p>
				<p>Minuter från slutet: <input id="time" type="number" min="0" required /> Min</p>
				<input type="submit" id="addStep" value="Lägg till steg">
			</form>
			<button id="saveScheme">Spara Mäskschema</button>
		</div>
		<div id="menu">
			<button id="mainMenu">Huvudmeny</button>
			<button id="openScheme">Öppna Mäskschema</button>
			<button id="upLoadScheme">Ladda upp Mäskschema</button>
		</div>
	</body>
</html>
